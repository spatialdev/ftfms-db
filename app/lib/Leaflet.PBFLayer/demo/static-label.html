<html>
<head>
    <title>PBFLayer List</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../lib/Leaflet/leaflet-0.7.3/leaflet.css"/>
    <link rel="stylesheet" href="css/LayerList.css"/>
    <link rel="stylesheet" href="../src/StaticLabel/label.css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            font: 12px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #style-ui {
            position: absolute;
            top: 100px;
            left: 100px;
            height: 300px;
            width: 300px;
            z-index: 1;
            background-color: #fff;
            display: none;
        }

        /* info block */
        .rotate {
            -webkit-transform: rotate(270deg);
            -moz-transform: rotate(270deg);
            -ms-transform: rotate(270deg);
            -o-transform: rotate(270deg);
            transform: rotate(270deg);
            -webkit-transform-origin: 50% 50%;
            -moz-transform-origin: 50% 50%;
            -ms-transform-origin: 50% 50%;
            -o-transform-origin: 50% 50%;
            transform-origin: 50% 50%;
        }

        .stack {
            margin: 20px -8px;
        }

        .trigger {
            z-index: 2000;
            position: absolute;
            right: 0px;
            top: 50%;
            margin-top: -54px;
            -moz-border-radius: 5px 0 0 5px;
            -webkit-border-radius: 5px 0 0 5px;
            border-radius: 5px 0 0 5px;
            cursor: pointer;
            background-color: white;
            text-transform: uppercase;
        }

        .block {
            z-index: 2000;
            position: absolute;
            right: -300px;
            width: 270px;
            height: 100%;
            background-color: white;
            padding: 0 15px;
            overflow-y: auto;
        }

        .input-label {
            margin-top: 15px;
        }

        .round-it {
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<div id="map" class="leaflet-container leaflet-fade-anim" tabindex="0"></div>
<div class="block">
    <div class="input-label">Vector Tiles Style:</div>
    <input id="cssFill" type="text" placeholder="#523422"/>
    <input id="cssStroke" type="text" placeholder="#ff3322"/>
    <input type="button" value="Update" onclick="updateStyle()"/>
    <br>
    <br>
    <br>
    <input type="button" value="Update Layer list" onclick="loadLayers()"/>

    <div id="layerList">

    </div>
    <br>
    <br>
    <br>

    <div id="idResults">

    </div>
    <input type="button" value="Remove PBFLayer" onclick="removePBFLayer()"/>

</div>
<div class="trigger">
    <div class="stack rotate">
        style
    </div>
</div>

<script src="../lib/jQuery/jQuery-2.1.1.min.js"></script>
<script src="../lib/Leaflet/leaflet-0.7.3/leaflet-src.js"></script>
<script src="../dist/Leaflet.PBFLayer.js"></script>
<script src="static-label.js"></script>

</body>
</html>
